<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sleep</title>
</head>
<body>
    <script>
document.addEventListener('DOMContentLoaded',main);

async function main() {
    console.log('Iniciamos la espera de 3 segundos');
    await sleep(3000);
    console.log('terminÃ³ la espera de 3 segundos');   
}

function sleep(ms){
    return new Promise((resolve,reject)=>{
        setTimeout(resolve,ms);
    });
}
    </script>
</body>
</html>
