<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Cambia imagen</title>
</head>
<body>
    <h1>Haz clic en la imagen</h1>
    <table>
        <th><td>Hola</td></th>
        <tr><td>Adi√≥s</td></tr>
    </table>
    <img 
        src="https://www.hola.com/horizon/original_aspect_ratio/76fcde153686-gato-maulla-a.jpg"
        width="400"/>
    <script>
        let cambia=true;
        let imagen = document.querySelector('img');

        imagen.addEventListener('click',cambiaImagen);

        function cambiaImagen(){
            
            if (cambia){
                imagen.src = 'https://www.hola.com/horizon/original_aspect_ratio/3ec25c32c811-gato-sorprendido-a.jpg';
            }
            else {
                imagen.src = "https://www.hola.com/horizon/original_aspect_ratio/76fcde153686-gato-maulla-a.jpg";
            }
            cambia = !cambia;
        }
    </script>
</body>
</html>
