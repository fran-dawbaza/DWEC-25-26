<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Personalizados sin Web Components</title>
</head>
<body>
    <h1>Ejemplo de Eventos Personalizados (Sin Web Components)</h1>

    
    <button id="botonIncrementar">Incrementa contador</button>
    <button id="botonDecrementar">Decrementa contador</button>

    <div>
        <p>Contador: <span id="contadorDisplay">0</span></p>
    </div>

    <p>Haz clic en el botón. El contador se actualizará gracias a un evento personalizado que el botón dispara y el contador escucha.</p>

    <script src="app.js"></script>
</body>
</html>
